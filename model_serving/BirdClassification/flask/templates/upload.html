<!DOCTYPE html>
<html>
<head>
    <title>Upload Bird Audio</title>
</head>
<body>
    <h2>Upload a .wav file for Bird Classification</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".wav,.ogg" multiple required>
        <button type="submit">Upload & Predict</button>
    </form>
</body>
</html>
