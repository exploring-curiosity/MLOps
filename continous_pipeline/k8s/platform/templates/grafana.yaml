---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: gourmetgram-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 4000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: gourmetgram-platform
spec:
  selector:
    app: grafana
  ports:
    - port: 4000
      targetPort: 4000
  externalIPs:
    - {{ .Values.grafana.externalIP }}
